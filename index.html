<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme</title>
</head>
<body onload="onInit()">
  
<section class="gallery-container"></section>
<section class="aditor-container">
    <div class="canvas-container">
        <canvas id="my-canvas" height="450" width="450"></canvas>
    </div>

    <div class="editor">
        <input type="text" onkeyup="onChangeTxt(value)">
        <input type="color" oninput="onTxtColorChange(value)" value="#ffffff">
        <button onclick="onChangeTxtSize(1)" class="increase">+</button>
        <button onclick="onChangeTxtSize(-1)" class="decrease">-</button>
        <button onclick="onChangeLine()">&#8645</button>
    </div>
</section>
    <script src="/js/service/storage.service.js"></script>
    <script src="js/service/utils.service.js"></script>
    <script src="/js/service/meme.service.js"></script>
    <script src="js/service/gallery.service.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/gallery.controller.js"></script>
</body>
</html>
